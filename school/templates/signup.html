<!DOCTYPE html>
<html>
<head>
    <title>Amis Student Signup</title>
</head>
<body bgcolor="powderblue">
    <style>
        /* Reset some default styles for consistency */
body, h1, p {
    margin: 0;
    padding: 0;
}

/* Apply styles to the container */
.container {
    background-color: powderblue;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 600px;
    margin: 0 auto;
}

h1 {
    font-size: 24px;
    margin-bottom: 10px;
    color: #333; /* You can choose an appropriate text color */
}

p {
    font-size: 16px;
    color: #666; /* You can choose an appropriate text color */
}
</style>
    <div class="container">
    <h1>Student Signup Form</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{form.username.label}}
        {{form.username}}<br>
        {{form.email.label}}
        {{form.email}}<br>
        {{form.password1.label}}
        {{form.password1}}<br>
        {{form.password2.label}}
        {{form.password2}}<br>
        <button type="submit">Sign Up</button><br>
        <a href="{% url 'login' %}" class="btn">Login</a>
    </form>

</body>
</html>
